<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Mesa</title>
    <link rel="stylesheet" href="/ReservarPrueba.css">
</head>
<body>
    <div class="header">   
        <a href="Menu.html" button type="button" class="btn btn-outline-volver"> </button> </a>
    </div>

    <div class="container">
        <h2>Reservar Mesa</h2>
        <form id="reservaForm" action="/post1" method="post">
            <label for="name">Nombre Completo : </label>
            <input type="text" id="name" name="name" required>
            <label for="no_tel">Numero Telefono : </label>
            <input type="text" id="no_tel" name="no_tel" required>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" required>
            <div class="section">
                <h2>Fecha y Hora</h2>
                <div class="date-picker">
                    <input type="date" id="date" name="date" required>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <button type="submit">Reservar</button>
        </form>
    </div>
</body>
</html>
