<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url(Image/backg.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: red;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>INGREDIENTES</h1>

        <div class="form-container" id="productForm">
            <h2>Agregar Ingrediente</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre del Ingrediente">
            <label for="price">Precio:</label>
            <input type="number" id="price" placeholder="Precio del Ingrediente">
            <button id="addProductBtn">Agregar</button>
            <div class="error" id="error"></div>
        </div>

        <div id="productList">
            <h2>Lista de Ingredientes</h2>
            <table id="productTable">
                <thead> 
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let productos = []; 

        
        function addProduct() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;

            
            if (name === "" || price === "") {
                document.getElementById('error').textContent = "Por favor, completa todos los campos.";
                return;
            }

            
            const newProduct = {
                id: productos.length > 0 ? productos[productos.length - 1].id + 1 : 1,
                name: name,
                price: price
            };
            productos.push(newProduct);

            
            document.getElementById('name').value = "";
            document.getElementById('price').value = "";
            document.getElementById('error').textContent = "";

            
            updateProductTable();
        }

        
        function updateProductTable() {
            const tbody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; 

            productos.forEach(product => {
                const row = tbody.insertRow();
                const idCell = row.insertCell();
                const nameCell = row.insertCell();
                const priceCell = row.insertCell();
                const actionCell = row.insertCell();

                idCell.textContent = product.id;
                nameCell.textContent = product.name;
                priceCell.textContent = product.price;

                
                actionCell.innerHTML = `
                    <button onclick="editProduct(${product.id})">Editar</button>
                    <button onclick="deleteProduct(${product.id})">Eliminar</button>
                `;
            });
        }

        
        function editProduct(id) {
            
            const product = productos.find(p => p.id === id);
            if (product) {
                
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;

                
                document.getElementById('addProductBtn').textContent = "Editar";
                document.getElementById('addProductBtn').onclick = () => updateProduct(id); 
            }
        }

        
        function updateProduct(id) {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;

            
            const productIndex = productos.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                productos[productIndex].name = name;
                productos[productIndex].price = price;

                
                document.getElementById('name').value = "";
                document.getElementById('price').value = "";

                
                document.getElementById('addProductBtn').textContent = "Agregar";
                document.getElementById('addProductBtn').onclick = addProduct;

                updateProductTable();
            }
        }

        
        function deleteProduct(id) {
            
            if (confirm("Â¿Seguro que quieres eliminar este producto?")) {
                
                productos = productos.filter(p => p.id !== id);
                
                updateProductTable();
            }
        }

        
        const addProductBtn = document.getElementById('addProductBtn');

        
        addProductBtn.addEventListener('click', addProduct);

        
        updateProductTable();
    </script>
</body>
</html>
